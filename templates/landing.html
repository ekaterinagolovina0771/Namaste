{% extends "base.html" %}
{% load static %}
{% block content %}

{# Hero секция #}
<section id="top" class="py-5">
    <div class="container">
        <div class="row align-items-center py-5">
            <div class="col-md-6">
                <h1 class="display-4 fw-bold mb-4">NAMASTE - путь света</h1>
                <p class="display-5 mb-4">От легкости в теле к здоровью и умиротворению</p>
                {% comment %} <a href="{% url 'application-create' %}" class="btn btn-lg px-5" style="background-color: var(--brand-gold); color: white; border: none;">

                </a> {% endcomment %}

            <div class="col-md-6 text-center">
                <img src="{% static 'images/top.jpg' %}" class="img-fluid rounded" alt="hero" style="max-height: 400px;">

        </div>
    </div>
</section>
{% endblock content %}
