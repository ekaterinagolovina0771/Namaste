{% load static %}
<div class="col">
  <div class="card h-100 text-center position-relative">
    <div class="card-body">
      <h5 class="card-title">{{ schedule.name }}</h5>
      <p class="card-text">{{ schedule.description|truncatewords:5 }}</p>
      <p class="card-text">Дата практики: {{ schedule.date }}</p>
      <p class="card-text">Время проведения: {{ schedule.start_time }}</p>
      <p class="card-text">Продолжительность {{ schedule.duration }} мин.</p>
    </div>
    <div class="card-footer">
      <span class="fw-bold">Стоимость: {{ schedule.price }} ₽</span>
    </div>
  </div>
</div>
